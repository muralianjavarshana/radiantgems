{% extends "base.html" %}

{% block title %}Page Not Found - Radiant Gems{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1>Page Not Found</h1>
            <p>Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
            <div class="error-actions">
                <a href="{{ url_for('home') }}" class="primary-btn">Go Home</a>
                <a href="{{ url_for('products') }}" class="secondary-btn">Browse Products</a>
            </div>
        </div>
        <div class="error-image">
            <img src="{{ url_for('static', filename='images/404-jewelry.jpg') }}" alt="Lost jewelry">
        </div>
    </div>
</section>
{% endblock %}
